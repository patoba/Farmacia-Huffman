{% extends 'farmacia/cuerpo.html' %}
{% block contenido %}

<div class="formulariodiv">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
   {% if messages %}
       <ul class="messages">
            {% for message in messages %}
             <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    </form>
    </div>
{% endblock %}
